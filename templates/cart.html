{% extends 'layouts/main.html' %}
{% block content %}
<div id="breadcrumb" class="section">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <h3 class="breadcrumb-header">Alışveriş Sepetim</h3>
         </div>
      </div>
   </div>
</div>
<div class="section">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="order-summary clearfix">
               <table class="shopping-cart-table table">
                  <thead>
                     <tr>
                        <th>Product</th>
                        <th></th>
                        <th class="text-center">Ürüm</th>
                        <th class="text-center">Adet</th>
                        <th class="text-center">Toplam</th>
                        <th class="text-right"></th>
                     </tr>
                  </thead>
                  <tbody>
                     {% for item in cart %}
                     <tr>
                        <td class="thumb"><img width="50" src="{{item.product.image.url}}" alt=""></td>
                        <td class="details"><a href="/product/detail/{{ item.product.id }}/{{ item.product.slug }}">{{item.product}}₺</a>  </td>
                        <td class="price text-center"><strong>{{item.product.price}}₺</strong></td>
                        <td class="qty text-center"><strong>{{item.quantity}}₺</strong></td>
                        <td class="total text-center"><strong class="primary-color">{{item.amount}}₺</strong></td>
                        <td class="text-right"><a href="/order/deletefromcart/{{ item.id }}" class="main-btn icon-btn"><i class="fa fa-close"></i></a></td>
                     </tr>
                     {% endfor %}
                  </tbody>
                  <tfoot>
                     <tr>
                        <th class="empty" colspan="3"></th>
                        <th>TOPLAM</th>
                        <th colspan="2" class="total">{{ total }}₺</th>
                     </tr>
                  </tfoot>
               </table>
               <div class="pull-right">
                  <a href="/order/checkout" class="primary-btn">Ödeme</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
