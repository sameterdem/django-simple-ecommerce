{% extends 'layouts/main.html' %}
{% block content %}
<div id="breadcrumb" class="section">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <h3 class="breadcrumb-header">Arama Sonuç - {{query}}</h3>
         </div>
      </div>
   </div>
</div>
<div class="section">
   <div class="container">
      <div class="row">
         <div id="store" class="col-md-12">
            <div class="row">
            {% for item in products %}
               <div class="col-md-4 col-xs-6">
                  <div class="product">
                     <div class="product-img">
                        <img src="{{item.image.url}}" alt="">
                     </div>
                     <div class="product-body">
                        <p class="product-category">{{category.title}}</p>
                        <h3 class="product-name"><a href="/product/detail/{{item.id}}/{{item.slug}}">{{item.title}}</a></h3>
                        <h4 class="product-price">{{item.price}} ₺</h4>
                        <div class="product-btns">
                           <button class="quick-view"><a href="/product/detail/{{item.id}}/{{item.slug}}"><i class="fa fa-eye"></i></a><span class="tooltipp">İncele</span></button>
                        </div>
                     </div>
                     <div class="add-to-cart">
                        <a href="/product/detail/{{item.id}}/{{item.slug}}" style="padding: 5px 50px;" class="add-to-cart-btn">Detay</a>
                     </div>
                  </div>
               </div>
            {% endfor %}
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
