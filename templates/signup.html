{% extends 'layouts/main.html' %}
{% block content %}
<div id="breadcrumb" class="section">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <h3 class="breadcrumb-header">Kayıt Ol</h3>
         </div>
      </div>
   </div>
</div>
<div class="section">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div>
               <form method="post" id="sign-up">
                  {% csrf_token %}
                  {% for field in form %}
                  <p>
                     {{ field.label_tag }}<br>
                     {{ field }}
                     {% if field.help_text %}
                     <small style="color: grey">{{ field.help_text }}</small>
                     {% endif %}
                     {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                  {% endfor %}
                  </p>
                  {% endfor %}
                   <button type="submit" class="primary-btn order-submit">Kayıt Ol</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
